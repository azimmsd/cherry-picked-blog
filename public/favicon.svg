<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <!-- Gradient for left cherry -->
    <radialGradient id="cherryGrad1" cx="35%" cy="35%">
      <stop offset="0%" style="stop-color:#FF6B6B;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#DC143C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B0000;stop-opacity:1" />
    </radialGradient>
    <!-- Gradient for right cherry -->
    <radialGradient id="cherryGrad2" cx="35%" cy="35%">
      <stop offset="0%" style="stop-color:#FF6B6B;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#DC143C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B0000;stop-opacity:1" />
    </radialGradient>
    <!-- Leaf gradient -->
    <linearGradient id="leafGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2D5016;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#22863A;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Curved stems -->
  <path d="M 50 12 Q 45 22 40 38" stroke="#2D5016" stroke-width="2.2" fill="none" stroke-linecap="round"/>
  <path d="M 50 12 Q 55 22 60 38" stroke="#2D5016" stroke-width="2.2" fill="none" stroke-linecap="round"/>
  
  <!-- Left cherry with gradient -->
  <circle cx="37" cy="60" r="15" fill="url(#cherryGrad1)"/>
  <!-- Right cherry with gradient -->
  <circle cx="63" cy="60" r="15" fill="url(#cherryGrad2)"/>
  
  <!-- Realistic leaf -->
  <ellipse cx="58" cy="22" rx="9" ry="6" fill="url(#leafGrad)" transform="rotate(-40 58 22)"/>
  <!-- Leaf vein -->
  <line x1="52" y1="19" x2="64" y2="25" stroke="#1a3a0a" stroke-width="0.8" opacity="0.6"/>
  
  <!-- Highlights on cherries for dimension -->
  <circle cx="32" cy="54" r="3.5" fill="#FF9999" opacity="0.7"/>
  <circle cx="58" cy="54" r="3.5" fill="#FF9999" opacity="0.7"/>
</svg>
